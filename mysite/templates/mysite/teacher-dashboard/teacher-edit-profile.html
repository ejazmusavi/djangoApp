{% extends 'mysite/teacher-dashboard/teacher-main.html' %}
{% load static %}
{% block content %}

        <div class="wrapper-data">
          <div class="row">
            <div class="col-12 left-data">
              <div class="post-box">
                  <div class="profile-inner">
                      <div class="row">
                        <div class="col-sm-4 profile-left">
                            <div class="profile-pic">
                                <img src="{% static 'mysite/images/avatar.png' %}" />
                                <div class="upload">
                                  <i class="fas fa-camera"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-8 profile-right">
                            <div class="profile-edit">
                                <form>
                                  <div class="row">
                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>First Name</label>
                                          <input type="text" class="form-control" Value="Lorem">
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>Last Name</label>
                                          <input type="text" class="form-control" value="Lorem">
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>Title</label>
                                          <input type="text" class="form-control" value="Lorem">
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>Email</label>
                                          <input type="email" class="form-control" value="test@test.com">
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>University name</label>
                                          <input type="text" class="form-control" value="Lorem">
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>University address</label>
                                          <input type="text" class="form-control" value="Lorem">
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>Telephone number</label>
                                          <input type="text" class="form-control" value="Lorem">
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>Programme Title</label>
                                          <input type="text" class="form-control" value="Lorem">
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>Position</label>
                                          <select class="form-control">
                                              <option>USA</option>
                                              <option>USA</option>
                                              <option>USA</option>
                                            </select>
                                        </div>
                                      </div>

                                      <div class="col-md-6 form-parts">
                                        <div class="form-group">
                                          <label>Subjects Area</label>
                                          <select class="form-control">
                                              <option>Physics</option>
                                              <option selected>English</option>
                                            </select>
                                        </div>
                                      </div>

                                       <div class="col-md-12 form-parts">
                                        <div class="profile-btn">
                                          <button type="button" class="btn btn-yellow">Cancel</button>
                                          <button type="button" class="btn btn-purple">Save</button>
                                        </div>
                                      </div>
                                    </div>
                                  </form>
                            </div>

                        </div>
                      </div>
                  </div>
              </div>



            </div>

          </div>
        </div>



    </div>

    


  </div>

</section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="{% static 'mysite/js/bootstrap.min.js' %}"></script>

</body>
</html>
{% endblock %}
